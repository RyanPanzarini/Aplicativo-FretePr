<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Frete - FretePR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
              .btn-primary {
    background-color: #1E3A8A;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    transition: all 0.3s ease;
}
.btn-primary:hover {
    background-color: #1D4ED8;
    border: 1px solid #1D4ED8;
}
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        .btn-secondary {
            background-color: #6B7280;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #4B5563;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #1E3A8A;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .main-content {
                margin-left: 70px;
            }
            .sidebar-text {
                display: none;
            }
        }
        .active-tab {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-5">
            <div class="flex items-center">
                <i data-feather="truck" class="h-8 w-8"></i>
                <span class="sidebar-text ml-2 text-xl font-bold">FretePR</span>
            </div>
        </div>

        
        
        <nav class="mt-10">
            <a href="company-dashboard.html" class="flex items-center px-6 py-3 hover:bg-blue-800 transition">
                <i data-feather="home" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Início</span>
            </a>
            <a href="company-freight.html" class="flex items-center px-6 py-3 hover:bg-blue-800 transition">
                <i data-feather="package" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Meus Fretes</span>
            </a>
            <a href="create-freight.html" class="flex items-center px-6 py-3 active-tab">
                <i data-feather="plus-circle" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Criar Frete</span>
            </a>
            <a href="company-profile.html" class="flex items-center px-6 py-3 hover:bg-blue-800 transition">
                <i data-feather="user" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Perfil</span>
            </a>
            <a href="notifications.html" class="flex items-center px-6 py-3 hover:bg-blue-800 transition">
                <i data-feather="bell" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Notificações</span>
            </a>
            <a href="login.html" class="flex items-center px-6 py-3 hover:bg-blue-800 transition">
                <i data-feather="log-out" class="h-5 w-5"></i>
                <span class="sidebar-text ml-3">Sair</span>
            </a>
        </nav>
    </div>

    </nav>
    </div>
        <div>
            <a href="login.html" class="ml-6 btn-primary">Sair</a>
        </div>
    </nav>
    
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Criar Novo Frete</h1>
            
            <form class="space-y-6">
                <!-- Origin and Destination -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="origin" class="block text-sm font-medium text-gray-700 mb-2">Origem</label>
                        <select id="origin" name="origin" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                            <option value="">Selecione a cidade de origem</option>
                            <option value="curitiba">Curitiba</option>
                            <option value="londrina">Londrina</option>
                            <option value="maringa">Maringá</option>
                            <option value="cascavel">Cascavel</option>
                            <option value="ponta-grossa">Ponta Grossa</option>
                            <option value="foz-do-iguacu">Foz do Iguaçu</option>
                            <option value="guarapuava">Guarapuava</option>
                            <option value="paranagua">Paranaguá</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="destination" class="block text-sm font-medium text-gray-700 mb-2">Destino</label>
                        <select id="destination" name="destination" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                            <option value="">Selecione a cidade de destino</option>
                            <option value="sao-paulo">São Paulo</option>
                            <option value="rio-de-janeiro">Rio de Janeiro</option>
                            <option value="porto-alegre">Porto Alegre</option>
                            <option value="florianopolis">Florianópolis</option>
                            <option value="belo-horizonte">Belo Horizonte</option>
                            <option value="brasilia">Brasília</option>
                            <option value="salvador">Salvador</option>
                            <option value="outro">Outra Cidade</option>
                        </select>
                    </div>
                </div>
                
                <!-- Cargo Type -->
                <div>
                    <label for="cargo-type" class="block text-sm font-medium text-gray-700 mb-2">Tipo de Carga</label>
                    <select id="cargo-type" name="cargo-type" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                        <option value="">Selecione o tipo de carga</option>
                        <option value="graos">Grãos</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moveis">Móveis</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="produtos-quimicos">Produtos Químicos</option>
                        <option value="materiais-construcao">Materiais de Construção</option>
                        <option value="veiculos">Veículos</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <!-- Weight/Volume -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Peso Aproximado (ton)</label>
                        <input type="number" id="weight" name="weight" min="0" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary" placeholder="Ex: 5.2">
                    </div>
                    
                    <div>
                        <label for="volume" class="block text-sm font-medium text-gray-700 mb-2">Volume (m³)</label>
                        <input type="number" id="volume" name="volume" min="0" step="0.1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary" placeholder="Ex: 12.5">
                    </div>
                </div>
                
                <!-- Additional Cargo Info -->
                <div>
                    <label for="cargo-details" class="block text-sm font-medium text-gray-700 mb-2">Detalhes Adicionais da Carga</label>
                    <textarea id="cargo-details" name="cargo-details" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary" placeholder="Informações adicionais sobre a carga, embalagem, cuidados especiais, etc."></textarea>
                </div>
                
                <!-- Freight Value -->
                <div>
                    <label for="freight-value" class="block text-sm font-medium text-gray-700 mb-2">Valor do Frete (R$)</label>
                    <input type="number" id="freight-value" name="freight-value" min="0" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary" placeholder="Ex: 2500.00">
                </div>
                
                <!-- Pickup Date -->
                <div>
                    <label for="pickup-date" class="block text-sm font-medium text-gray-700 mb-2">Data Limite para Retirada</label>
                    <input type="date" id="pickup-date" name="pickup-date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Delivery Date -->
                <div>
                    <label for="delivery-date" class="block text-sm font-medium text-gray-700 mb-2">Data Limite para Entrega</label>
                    <input type="date" id="delivery-date" name="delivery-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <!-- Special Requirements -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Requisitos Especiais</label>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="refrigerated" name="refrigerated" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="refrigerated" class="ml-2 block text-sm text-gray-900">Veículo refrigerado necessário</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="helper" name="helper" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="helper" class="ml-2 block text-sm text-gray-900">Ajudante necessário para carga/descarga</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="insurance" name="insurance" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="insurance" class="ml-2 block text-sm text-gray-900">Seguro adicional necessário</label>
                        </div>
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="flex space-x-4 pt-4">
                    <button type="button" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Frete</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        // Set minimum date for pickup as today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('pickup-date').min = today;
        
        // Set delivery date based on pickup date
        document.getElementById('pickup-date').addEventListener('change', function() {
            const pickupDate = new Date(this.value);
            const minDeliveryDate = new Date(pickupDate);
            minDeliveryDate.setDate(pickupDate.getDate() + 1);
            
            document.getElementById('delivery-date').min = minDeliveryDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
