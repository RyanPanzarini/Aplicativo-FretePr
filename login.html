<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FretePR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        .profile-selector {
            display: flex;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .profile-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .profile-option.active {
            background-color: #1E3A8A;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md" data-aos="fade-up">
        <div>
            <div class="flex justify-center items-center">
                <i data-feather="truck" class="h-12 w-12 text-primary"></i>
                <h2 class="ml-2 text-3xl font-bold text-primary">FretePR</h2>
            </div>
            <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900">
                Acesse sua conta
            </h2>
        </div>
        
        <!-- Profile Selector -->
        <div class="profile-selector">
            <div class="profile-option active" id="driver-option">
                <i data-feather="user" class="h-5 w-5 inline mr-2"></i>
                Motorista
            </div>
            <div class="profile-option" id="company-option">
                <i data-feather="briefcase" class="h-5 w-5 inline mr-2"></i>
                Empresa
            </div>
        </div>
        
        <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="profile_type" id="profile_type" value="driver">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="E-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Senha">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Lembrar-me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-blue-500">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="btn-primary">
                    Entrar
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    NÃ£o tem uma conta? 
                    <a href="register.html" class="font-medium text-primary hover:text-blue-500">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </form>
    </div>

     <script>
        AOS.init();
        feather.replace();
        
        // Profile type selector
        document.getElementById('driver-option').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('company-option').classList.remove('active');
            document.getElementById('profile_type').value = 'driver';
        });
        
        document.getElementById('company-option').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('driver-option').classList.remove('active');
            document.getElementById('profile_type').value = 'company';
        });

        // Redireciona ao entrar
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const profileType = document.getElementById('profile_type').value;
            if (profileType === 'driver') {
                window.location.href = 'driver-dashboard.html';
            } else {
                window.location.href = 'company-dashboard.html';
            }
        });
    </script>
</body>
</html>
